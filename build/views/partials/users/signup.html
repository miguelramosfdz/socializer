
<div ng-controller="SignUpCtrl" class="signup">
  <div class="boiler-form">
    <div class="cf">
      <input type="text" placeholder="email" ng-model="user.email"/>
    </div>
    <div class="cf">
      <input type="password" placeholder="password" ng-model="user.password"/>
    </div>
    <div class="cf">
      <input type="password" placeholder="password confirmation" ng-model="user.passwordConfirmation"/>
    </div>
    <div class="cf">
      <button ng-click="signUp()" class="go">Sign Up</button>
    </div>
    <div class="social">
      <h3>Or</h3>
      <button class="btn-facebook"><i class="fa fa-facebook fa-fw"></i>
        <p>Sign Up With Facebook</p>
      </button><br/>
      <button class="btn-twitter"><i class="fa fa-twitter fa-fw"></i>
        <p>Sign Up With Twitter</p>
      </button>
    </div>
  </div>
</div>
