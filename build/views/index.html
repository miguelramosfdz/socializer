<!DOCTYPE html>
<html ng-app="Boiler">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="components/normalize.css/normalize.css">
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.min.css">
    <script src="components/modernizr/modernizr.js"></script>
    <script src="components/prefixfree/prefixfree.min.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <header class="navbar-container">
      <ul ng-controller="NavCtrl" class="navbar cf">
        <li class="navbar-item brand"><a href="/">Boiler.io</a></li>
        <li class="navbar-dropdown right">
          <div role="button" class="login dropdown-toggle"><a>Log In</a></div>
          <div role="menu" class="login-buttons dropdown-menu">
            <form action="/auth/facebook">
              <button class="btn-facebook"><i class="fa fa-facebook fa-fw"></i>
                <p>Sign Up With Facebook</p>
              </button>
            </form>
            <form action="/auth/twitter">
              <button class="btn-twitter"><i class="fa fa-twitter fa-fw"></i>
                <p>Sign Up With Twitter</p>
              </button>
            </form>
          </div>
        </li>
      </ul>
    </header>
    <div ng-view class="container"></div>
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="scripts/all.js"></script>
  </body>
</html>
