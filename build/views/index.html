<!DOCTYPE html>
<html ng-app="Boiler">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="components/normalize.css/normalize.css">
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/boiler.css">
    <link rel="stylesheet" href="styles/pages.css">
    <script src="components/modernizr/modernizr.js"></script>
    <script src="components/prefixfree/prefixfree.min.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <ul ng-controller="NavCtrl" class="navbar">
      <div class="navbar-item brand"><a href="/">Boiler.io</a></div>
      <div class="navbar-item"><a href="/signup">Sign Up</a></div>
      <div class="navbar-item log-in"><a href="/login" target="_self">Log In</a>
        <div class="login-buttons">
          <form action="/auth/facebook" method="GET" class="boiler-form">
            <button ng-click="signUpFacebook()" class="btn-facebook"><i class="fa fa-facebook fa-fw"></i>
              <p>Sign Up With Facebook</p>
            </button>
          </form><br>
          <form action="/auth/twitter" method="GET" class="boiler-form">
            <button ng-click="signUpTwitter()" class="btn-twitter"><i class="fa fa-twitter fa-fw"></i>
              <p>Sign Up With Twitter</p>
            </button>
          </form>
        </div>
      </div>
    </ul>
    <div ng-view class="container"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-route/angular-route.min.js"></script>
    <script src="components/angular-cookies/angular-cookies.min.js"></script>
    <script src="scripts/all.js"></script>
  </body>
</html>
